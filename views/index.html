<!DOCTYPE html>
<html ng-app="splashCard">
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
	<link rel="stylesheet" type="text/css" href='../public/stylesheets/application.css'>
	<script type="text/javascript" src='../app.js'></script>
	
	<head>
		<div class="header"> </div>

	</head>
	
	<body>
		<div class="content-container">
		<div class="card" ng-controller="flashcardController as flashcardCtrl" ng-click="clicked=true||false">
			<h2> {{flashcardCtrl.card.title}} </h2>
			<h4> {{flashcardCtrl.card.question}} </h4>
			<h4 ng-show="clicked"> {{flashcardCtrl.card.answer}} </h4>
		</div>
		</div>
	
	</body>
</html>
